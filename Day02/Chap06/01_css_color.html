<!DOCTYPE html>
<html>
<head>
    <style>
        h1 { background-color: #badc58;}
        p.a { background-color: #f6e58d;}
        p.b { background-color:#f9ca24;}
        p.c { background-color: #e056fd;}
        p.d { background-color: #30336b;}
    </style>
</head>

<body>
    <h1>CSS Color Chart</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
